<div class="login-container">
  <div class="login-box">
    <img src="../../../assets/logo.png" alt="Company Logo" class="company-logo" />
    <h2>Login</h2>

    <form (submit)="$event.preventDefault(); Login(UserName.value, Password.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required placeholder="Enter your username" #UserName
          [ngClass]="{ 'error-border': usernameError }" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required placeholder="Enter your password" #Password
          [ngClass]="{ 'error-border': passwordError }" />
      </div>

      <button type="submit">Login</button>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>

<img src="../../../assets/loginbg.jpeg" alt="background" class="bg" />
